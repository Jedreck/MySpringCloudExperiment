<!DOCTYPE html>
<html lang="zh">
<head>

  <meta charset="utf-8"/>

  <title>Demo Chat</title>

  <link href="bootstrap.css" rel="stylesheet">

  <style>
      body {
          padding: 20px;
      }

      #console {
          height: 400px;
          overflow: auto;
      }

      .username-msg {
          color: orange;
      }

      .connect-msg {
          color: green;
      }

      .disconnect-msg {
          color: red;
      }

      .send-msg {
          color: #888
      }
  </style>


  <script src="js/socket.io/socket.io.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script>

    var userName = 'a' + Math.floor((Math.random() * 1000) + 1);
    var ip = 'localhost';
    var eventName = '一个事件';
    var socket = null;
    var message = '';
    var sendTo = '';
    var jsonObject = {
      sendTo: sendTo,
      message: message
    };

    // 初始化链接
    connect();

    // 监听事件
    socket.on('connect', function () {
      output('<span class="connect-msg">Client has connected to the server!</span>');
    });

    socket.on('disconnect', function () {
      output('<span class="disconnect-msg">The client has disconnected!</span>');
    });

    socket.on('一个事件', function (data) {
      console.log(data)
      output('<span class="username-msg">' + data.from + ':</span> ' + data.message);
    });

    // 初始化
    function connect() {
      socket = io.connect('http://' + ip + ':9099?name=' + userName);
      sendTo = userName;
      message = "连接";
      jsonObject = {sendTo: sendTo, message: message};
      socket.emit(eventName, jsonObject);
      output('<span class="username-msg">' + userName + ':</span> ' + message);
    }

    // 关闭链接
    function sendDisconnect() {
      socket.disconnect();
    }

    // 发送消息
    function sendMessage() {
      message = $('#msg').val();
      sendTo = $('#sendTo').val();
      $('#msg').val('');
      jsonObject = {sendTo: sendTo, message: message};
      socket.emit(eventName, jsonObject);

      output('<span class="username-msg">' + userName + ':</span> ' + message);
    }

    function output(message) {
      var currentTime = "<span class='time'>" + moment().format('HH:mm:ss.SSS') + "</span>";
      var element = $("<div>" + currentTime + " " + message + "</div>");
      $('#console').prepend(element);
    }

    $(document).keydown(function (e) {
      if (e.keyCode === 13) {
        $('#send').click();
      }
    });
  </script>
</head>

<body>

<h1>Netty-socketio Demo Chat</h1>

<br/>

<div id="console" class="well">
</div>

<form class="well form-inline" onsubmit="return false;">
  <input id="sendTo" class="input-xlarge" type="text" placeholder="send to"/>
  <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
  <button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
  <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
</form>


</body>

</html>
